<script type="text/javascript">
    $(document).ready(()=>{

        function download_csv(csv, filename) {
        var csvFile;
        var downloadLink;

        // CSV FILE
        csvFile = new Blob([csv], {type: "text/csv"});

        // Download link
        downloadLink = document.createElement("a");

        // File name
        downloadLink.download = filename;

        // We have to create a link to the file
        downloadLink.href = window.URL.createObjectURL(csvFile);

        // Make sure that the link is not displayed
        downloadLink.style.display = "none";

        // Add the link to your DOM
        document.body.appendChild(downloadLink);

        // Lanzamos
        downloadLink.click();
        }

        function export_table_to_csv(html, filename) {
            var csv = [];
            var rows = document.querySelectorAll("table tr");

            for (var i = 0; i < rows.length; i++) {
                var row = [], cols = rows[i].querySelectorAll("td, th");

                for (var j = 0; j < cols.length; j++)
                    row.push(cols[j].innerText);

                csv.push(row.join(","));
            }

            // Download CSV
            download_csv(csv.join("\n"), filename);
        }


        $('#download1').click(function() {

            var html = document.querySelector("table").outerHTML;
	        export_table_to_csv(html, "reports.csv");

        });

        var startdate, enddate;


        $('#sd').change(function(){
            startdate = $('#sd').val();

        $("select#customer").change(function(){
            var customer_id = $(this).val();
            var customervalue = $('#customer :selected').text();
            console.log(customer_id);
            console.log(customervalue);

            $('#ag').prop("hidden", false);
            $('#cat').prop("hidden", false);

            var opt = "";
            fetchAgents(customer_id);

            $("select#agent1").html(`<option selected>--select--</option><option value='All'>All</option>`);

            function fetchAgents(customer_id){
                $.ajax({
                    url:'{% url 'cdpapp:get_agents' %}',
                    type: 'POST',
                    data:{customer_id:customer_id},
                })
                .done(function(response){
                    for(key in response){
                        console.log(response[key]['fields']['cluster_name']);


                        opt = "<option value='" + response[key]['pk'] + "'>" + response[key]['fields']['fname'] + ' ' + response[key]['fields']['lname'] + "</option>";

                        $("select#agent1").append(opt);
                    }
                })
                .fail(function(){
                    console.log("Failed");
                    alert("Select Customer");
                });
            }

        });








    //  SUPER-ADMIN

        $("#viewreport1").click(function(){

                .done(function(data){
                    console.log("Success");
                    //console.log(data);
                    console.log(data.dates);
                    console.log(data.incident_data);

                    dates = data.dates;
                    categories = data.incident_data;
                    macids = data.macids;
                    agents = data.agent_data;

                    for(var i=0;i < dates.length; i++) {

                        tbody.append(html);
                    }
                    $("#pagin").html('');
                    // Pagination
                    pageSize = 20;

                    var pageCount =  $(".line-content").length / pageSize;

                     for(var i = 0 ; i<pageCount;i++){

                       $("#pagin").append('<li><a href="#">'+(i+1)+'</a></li> ');
                     }
                        $("#pagin li").first().find("a").addClass("current");

                    showPage = function(page) {
                        $(".line-content").hide();
                        $(".line-content").each(function(n) {
                            if (n >= pageSize * (page - 1) && n < pageSize * page)
                                $(this).show();
                        });
                    }

                    showPage(1);

                    $("#pagin li a").click(function() {
                        $("#pagin li a").removeClass("current");
                        $(this).addClass("current");
                        showPage(parseInt($(this).text()))
                    });


                })
                .fail(function(){
                    console.log("Failed");
                    alert("No data Available");
                });
             });

        });

                    // Pagination
                    pageSize = 20;

                    var pageCount =  $(".line-content").length / pageSize;

                     for(var i = 0 ; i<pageCount;i++){

                       $("#pagin").append('<li><a href="#">'+(i+1)+'</a></li> ');
                     }
                        $("#pagin li").first().find("a").addClass("current");

                    showPage = function(page) {
                        $(".line-content").hide();
                        $(".line-content").each(function(n) {
                            if (n >= pageSize * (page - 1) && n < pageSize * page)

                        });
                    }

                    showPage(1);

                    $("#pagin li a").click(function() {

                        showPage(parseInt($(this).text()))
                    });


                })
                .fail(function(){
                    console.log("Failed");
                    alert("No data Available");
                });
             });

    });
</script>
